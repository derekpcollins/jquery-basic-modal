<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
  
    <title>jQuery Basic Modal Plugin Demo</title>
    <meta name="description" content="">
    <meta name="author" content="Derek P. Collins">
  
    <link rel="stylesheet" href="demo.css">
  
    <!--[if lt IE 9]>
    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>
  
    <h1>jQuery Basic Modal Plugin Demo</h1>
    <p>This is just a demo.</p>

    <!--<p><a href="#" data-trigger-modal="my-modal" data-modal-options='{"animation":"fade"}' >Trigger modal</a></p>
    <p><a href="#" data-trigger-modal="my-modal-2" data-modal-options='{"closeModalClass":"exit", "backdropClose":"false"}' >Trigger modal 2</a></p>-->
    <p><a href="#" class="trigger-modal" >Trigger modal</a></p>
    <p><a href="#" data-trigger-modal="my-modal-2" data-modal-options='{"closeModalClass":"exit", "animation":"fade", "animationSpeed":200}' >Trigger modal 2</a></p>

    <div class="modal" id="my-modal" style="display:none;">
      <p>This is my modal.</p>
      <p><a href="#" class="close-modal">Close</a></p>
    </div>

    <div class="modal" id="my-modal-2" style="display:none;">
      <button class="exit" style="position: absolute; top: 10px; right: 10px;">Close</button>
      <p>This is my modal 2.</p>
    </div>
  
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="basic-modal.min.jquery.js"></script>
    <script>
    $(function() {
      $('a.trigger-modal').on('click', function( e ) {
        e.preventDefault();
        $('#my-modal').modal({
          animation : 'slideDown',
          offsetTop: 60,
          backdropAnimation : true,
          backdropAnimationDuration : 100
        }).css('border','6px solid #222');
      });
    });
    </script>
  
  </body>
</html>
